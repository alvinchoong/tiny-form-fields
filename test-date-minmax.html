<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Date Min/Max</title>
    <script src="./dist/tiny-form-fields.js"></script>
    <link rel="stylesheet" href="./dist/tiny-form-fields.min.css">
</head>
<body>
    <div id="app"></div>
    
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('app'),
            flags: {
                viewMode: "Editor",
                formFields: [
                    {
                        "label": "Start Date",
                        "name": "start_date", 
                        "presence": "Required",
                        "description": null,
                        "type": {
                            "type": "ShortText",
                            "customElement": {
                                "inputType": "Date",
                                "inputTag": "input",
                                "attributes": {
                                    "type": "date"
                                },
                                "multiple": null,
                                "maxlength": null,
                                "datalist": null,
                                "min": "2024-01-01",
                                "max": "2024-12-31"
                            }
                        },
                        "visibilityRule": []
                    }
                ],
                formValues: {},
                shortTextTypeList: [
                    {
                        "Date": {
                            "inputType": "Date",
                            "inputTag": "input", 
                            "attributes": {
                                "type": "date"
                            }
                        }
                    }
                ]
            }
        });

        // Listen for form changes
        app.ports.outgoing.subscribe(function(data) {
            console.log('Form data:', data);
        });
    </script>
</body>
</html>
